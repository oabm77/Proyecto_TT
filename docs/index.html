<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Mapa de Colombia</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        path {
            fill: steelblue;
            stroke: white;
            stroke-width: 0.5;
        }

        path:hover {
            fill: orange;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Graduados UNAD (1989-2004) - Nivel de Formación</h1>
    <div style="float: left;">
        <img src="./etiquetas.jpg" alt="Zonas UNAD">
    </div>
    <div id="tooltip" class="tooltip"></div>
    <script>
        var width = 800, height = 600;
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var tooltip = d3.select("#tooltip");

        var projection = d3.geoMercator()
            .scale(1500)
            .center([-74, 4])
            .translate([width / 2, height / 2]);

        var path = d3.geoPath().projection(projection);

        // Función para formatear números con separadores de miles
        var formatNumber = d3.format(",");

        d3.json("Colombia_TT.geojson").then(function (data) {
            svg.selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", "steelblue")
                .on("mouseover", function (event, d) {
                    d3.select(this).transition().duration(100).style("fill", "orange");
                    tooltip.transition().duration(200).style("opacity", 0.9);
                    tablaHTML = "<table><thead><tr><th>Nivel de Formación</th><th>Cantidad de Graduados</th></tr></thead><tbody><tr><td>ESPECIALIZACIÓN</td><td>"+d.properties.ESPECIALIZACION+"</td></tr><tr><td>MAESTRÍA</td><td>"+d.properties.MAESTRIA+"</td></tr><tr><td>TECNOLÓGICA</td><td>"+d.properties.TECNOLOGICA+"</td></tr><tr><td>TÉCNICA PROFESIONAL</td><td>"+d.properties.TECNICAPROFESIONAL+"</td></tr><tr><td>UNIVERSITARIA</td><td>"+d.properties.UNIVERSITARIA+"</td></tr></tbody></table>"
                    tooltip.html((d.properties.DPTO_CNMBR || "Sin nombre") + "<br/>" + tablaHTML)
                        .style("width", "200px")
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function (event, d) {
                    d3.select(this).transition().duration(100).style("fill", d.properties.COLOR);
                    tooltip.transition().duration(200).style("opacity", 0);
                });
        });
    </script>    
</body>

</html>
